# tmux-256color|tmux with 256 colors,
#   ritm=\E[23m, rmso=\E[27m, sitm=\E[3m, smso=\E[7m, Ms@,
#   khome=\E[1~, kend=\E[4~,
#   use=xterm-256color, use=screen-256color,
# -> % tic -x tmux-256color.terminfo

set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

################
#### Bindings
################

# new / split windows at current path
bind '"'    split-window -c "#{pane_current_path}"
bind %      split-window -h -c "#{pane_current_path}"
bind c      new-window -c "#{pane_current_path}"

# quickly switch / move windows
bind -n C-S-Left    swap-window -t -1
bind -n C-S-Right   swap-window -t +1
bind -n C-S-Up      select-window -t -1
bind -n C-S-Down    select-window -t +1

# use r to quickly reload tmux settings
unbind r
bind r source-file ~/.tmux.conf \; display 'Reloaded tmux config'


################
#### Settings
################

# auto renumber windows
set -g renumber-windows on

# Refresh status line every 5 seconds - Good for when music is playing / update time etc
set -g status-interval 5

# length of tmux status line
set -g status-left-length 30
set -g status-right-length 150

# set colours
TMUX_C_HEADER_BG="colour7"
TMUX_C_ACTIVE_BG="colour172"
TMUX_C_ACTIVE_TEXT="colour0"
TMUX_C_INACTIVE_BG="colour237"
TMUX_C_INACTIVE_TEXT="colour242"
TMUX_C_DATETIME_BG="colour222"
TMUX_C_UPTIME_BG="colour7"
TMUX_C_TEXT="colour0"

# make active pane border colour
set -g pane-active-border-style fg=$TMUX_C_ACTIVE_BG

# set the background color
set -g status-bg $TMUX_C_INACTIVE_BG

# set the left and right status
set -g status-left "#[bg=$TMUX_C_HEADER_BG]#[fg=$TMUX_C_TEXT]#{?client_prefix,#[bg=colour2],} ❐ #S #[bg=$TMUX_C_INACTIVE_BG]#[fg=$TMUX_C_HEADER_BG]#{?client_prefix,#[fg=colour2],} "
set -g status-right "#[fg=$TMUX_C_UPTIME_BG]#[bg=$TMUX_C_UPTIME_BG]#[fg=$TMUX_C_TEXT]#(uptime | rev | cut -d':' -f1 | rev | sed s/,//g) #[bg=$TMUX_C_UPTIME_BG]#[fg=$TMUX_C_DATETIME_BG]#[bg=$TMUX_C_DATETIME_BG]#[fg=$TMUX_C_TEXT] %b %d %H:%M "

# customize how windows are displayed in the status line
set -g window-status-current-format "#[fg=$TMUX_C_INACTIVE_BG]#[bg=$TMUX_C_ACTIVE_BG]#[fg=$TMUX_C_ACTIVE_TEXT]#[bg=$TMUX_C_ACTIVE_BG]#I #W#[fg=$TMUX_C_ACTIVE_BG]#[bg=$TMUX_C_INACTIVE_BG]"
set -g window-status-format "#[fg=$TMUX_C_INACTIVE_TEXT]#[bg=$TMUX_C_INACTIVE_BG]#I #W "


